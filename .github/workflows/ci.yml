name: CI

on:
    push:
        branches: ['main', 'develop']
    pull_request:
        branches: ['main', 'develop']

jobs:
    build:
        runs-on: ubuntu-latest
        container:
            image: node:25-alpine

        steps:
            - uses: actions/checkout@v4

            - name: Install dependencies
              run: pnpm install

            - name: Run linting
              run: pnpm run lint

            - name: Build
              run: pnpm run build

            - name: Run tests
              run: pnpm run test

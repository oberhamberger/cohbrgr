        <style nonce="18cafefd-fbaf-4608-afb1-6edf0a4035df">
            :root {
                --color-background-light: #fff;
                --color-font-light: #1d1d1f; 
                --color-link-light: #000;

                --color-background-dark: #1d1d1f;
                --color-font-dark: #fff;

                --color-primary: #99ccff;
                --color-secondary: #ff50e1;
            }

            html, body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue',
                    sans-serif;
                color: var(--color-font-light);
                -webkit-font-smoothing: antialiased;
                padding: 0;
                margin: 0;
                font-size: 100%;
            }

            main {
                margin: 0 1.5rem;
            }

            h1, h2, h3, h4, h5, h6 {
               margin: 0;
               padding: 0; 
            }

            h1 {
                margin-top: 1.5rem;
                font-weight: 700;
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
                font-weight: 500;
            }

            p {
                font-weight: 300;
                line-height: 2rem;
                font-size: 1.2rem;
            }

            a {
                color: var(--color-link-light);
                text-decoration: none;
                text-shadow: 8px 0 12px var(--color-primary),-4px 0 12px var(--color-secondary), 8px 0 12px var(--color-primary),-4px 0 12px var(--color-secondary);
            }

            a:hover,
            a:active,
            a:focus {
                text-decoration: underline;
                text-shadow: 8px 0 18px var(--color-primary), -4px 0 18px var(--color-secondary), 8px 0 18px var(--color-primary), -4px 0 18px var(--color-secondary);
            }

            nav {
                margin: 2rem 1.5rem 0 1.5rem;
            }

            nav ul {
                padding: 0;
                margin: 0;
            }

            nav li {
                list-style: none;
                display: inline-block;
                margin-right: 1rem;
            }

            nav a {
                font-weight: 500;
                font-style: italic;
                font-size: 1.2rem;
            }

            @media (prefers-color-scheme: dark) {
                html,
                body {
                    background: var(--color-background-dark);
                    color: var(--color-font-dark);
                }
                a {
                    color: var(--color-font-dark);
                    text-shadow: 8px 0 12px var(--color-primary),-4px 0 12px var(--color-secondary);
                }
                a:hover,
                a:active,
                a:focus {
                    text-shadow: 8px 0 18px var(--color-primary), -4px 0 18px var(--color-secondary);
                }
            }

            @media screen and (min-width: 768px) {
                html,
                body {
                    font-size: 1.2rem;
                }

                main {
                    max-width: calc(768px - 3rem);
                    margin: 0 auto;
                }

                h1 {
                    margin-top: 2rem;
                    font-size: 3.32rem;
                }

                h2 {
                    font-size: 1.66rem;
                }

                nav {
                    max-width: calc(768px - 3rem);
                    margin: 2rem auto 0 auto;
                }

                nav li {
                    margin-right: 2rem;
                }
            }

            @media screen and (min-width: 992px) {
                main {
                    max-width: 768px;
                }

                nav {
                    max-width: 768px;
                }
            }
        </style>
    </head>
    <body>

            </p>

            </ul>
        </nav>
    </body>
</html>
